<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body__admin">
    <header>
      <nav class="headerNavbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="auctionPage.html" class="navbar__link text__body"
              >Auctions</a
            >
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link text__body">My Bids</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link text__body">Completed Auctions</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link text__body">Contact</a>
          </li>
          <li class="navbar__item">
            <a href="adminPage.html" class="navbar__link text__body">Admin</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text__title admin__title">Admin</h1>
      <h3 class="text__subtitle admin__subtitle">All Auctions</h3>
      <section class="allAuctions__title">
        <h3 class="allAuction__title">Status</h3>
        <h3 class="allAuction__title">End Date</h3>
        <h3 class="allAuction__title">Car Model</h3>
        <h3 class="allAuction__title">Starting Price</h3>
        <h3 class="allAuction__title">Highest Bid</h3>
      </section>
      <section class="allAuctions__data">
        <span class="allAuctions__status"></span>
        <p class="allAuction__data">New</p>
        <p class="allAuction__data">01/15/2024 12:00</p>
        <p class="allAuction__data">Porsche 911</p>
        <p class="allAuction__data">DKK 1.000.000</p>
        <p class="allAuction__data">DKK 1.080.000</p>
        <section class="admin__buttons">
          <button class="admin__button button__admin--Bids">
            Show all bids
          </button>
          <button class="admin__button button__admin--editProduct">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <mask
                id="mask0_114_355"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="24"
              >
                <rect width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_114_355)">
                <path
                  d="M5 19H6.425L16.2 9.225L14.775 7.8L5 17.575V19ZM3 21V16.75L16.2 3.575C16.4 3.39167 16.6208 3.25 16.8625 3.15C17.1042 3.05 17.3583 3 17.625 3C17.8917 3 18.15 3.05 18.4 3.15C18.65 3.25 18.8667 3.4 19.05 3.6L20.425 5C20.625 5.18333 20.7708 5.4 20.8625 5.65C20.9542 5.9 21 6.15 21 6.4C21 6.66667 20.9542 6.92083 20.8625 7.1625C20.7708 7.40417 20.625 7.625 20.425 7.825L7.25 21H3ZM15.475 8.525L14.775 7.8L16.2 9.225L15.475 8.525Z"
                  fill="#212126"
                />
              </g>
            </svg>
          </button>
        </section>
      </section>
      <section class="allAuctions__data">
        <span class="allAuctions__status"></span>
        <p class="allAuction__data">New</p>
        <p class="allAuction__data">01/15/2024 12:00</p>
        <p class="allAuction__data">Porsche 911</p>
        <p class="allAuction__data">DKK 1.000.000</p>
        <p class="allAuction__data">DKK 1.080.000</p>
        <section class="admin__buttons">
          <button class="admin__button">Show all bids</button>
          <button class="allAuction__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <mask
                id="mask0_114_355"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="24"
              >
                <rect width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_114_355)">
                <path
                  d="M5 19H6.425L16.2 9.225L14.775 7.8L5 17.575V19ZM3 21V16.75L16.2 3.575C16.4 3.39167 16.6208 3.25 16.8625 3.15C17.1042 3.05 17.3583 3 17.625 3C17.8917 3 18.15 3.05 18.4 3.15C18.65 3.25 18.8667 3.4 19.05 3.6L20.425 5C20.625 5.18333 20.7708 5.4 20.8625 5.65C20.9542 5.9 21 6.15 21 6.4C21 6.66667 20.9542 6.92083 20.8625 7.1625C20.7708 7.40417 20.625 7.625 20.425 7.825L7.25 21H3ZM15.475 8.525L14.775 7.8L16.2 9.225L15.475 8.525Z"
                  fill="#212126"
                />
              </g>
            </svg>
          </button>
        </section>
      </section>
      <section>
        <a href="createNewAuction.html" class="create__button">Create New Auction</a>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
